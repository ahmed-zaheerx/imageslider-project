  <link rel="stylesheet" href="style.css">
  <title>BMW M3 Color Options</title>
</head>
<body>
  
  <div class="slider">

      <img class="slide" src="imgs/bmw-1.webp" alt="BMW 1">

      <img class="slide" src="imgs/bmw-6.webp" alt="BMW 6">
      <img class="slide" src="imgs/bmw-7.webp" alt="BMW 7">

      <img class="slide" src="imgs/bmw-10.webp" alt="BMW 10">
      <img class="slide" src="imgs/bmw-11.webp" alt="BMW 11">
      <img class="slide" src="imgs/bmw-12.webp" alt="BMW 12">
